---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
  <div class="post-footer">
    <p class="post-meta">tags: {{ page.tags | join: ", " }}</p>
  </div>
  {% endif %}

</article>
